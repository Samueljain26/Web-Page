<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page 3</title>
</head>
<body>
<h2>Page3</h2>
<form action="/page4" method="post">
    First Name: <span th:text="${firstName}"></span><br><br>
    Last Name: <span th:text="${lastName}"></span><br><br>
    Email: <span th:text="${email}"></span><br><br>
    Phone Number: <span th:text="${phoneNumber}"></span><br><br>

    <input type="hidden" name="firstName" th:value="${firstName}">
    <input type="hidden" name="lastName" th:value="${lastName}">
    <input type="hidden" name="email" th:value="${email}">
    <input type="hidden" name="phoneNumber" th:value="${phoneNumber}">

    City: <input type="text" name="city" required><br><br>
    Country: <input type="text" name="country" required><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
